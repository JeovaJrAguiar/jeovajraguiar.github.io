<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguiar</title>
    <link rel="stylesheet" type="text/css" href="./index.css" media="screen" />

    <!-- LaTeX-style fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">

    <!-- MathJax for LaTeX support -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
        </script>

</head>

<body>
    <div id="header-container"></div>

    <section class="content-blog">
        <div class="main-subject" style="margin-top: 25%;">
            <h1 class="title-article without-solid-border">Aguiar <span class="lighter">- Software Developer | Computer Science Student</span></h1>
            <p class="color-greyColor secondary-subject">
                Welcome to my personal portfolio
            </p>
            <div class="secondary-subject">
                <img class="icon-social" src="./img/icons/github-icon.png" alt="GitHub">
                <img class="icon-social" src="./img/icons/linkedin-icon.png" alt="LinkedIn">
                <img class="icon-social icon-social-lattes" src="./img/icons/lattes-icon.png" alt="Lattes">
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <script src="script.js"></script>
    <script>
        window.addEventListener('load', () => {
            loadHeader('home');
            loadFooter();
        });

        function toggleMenu() {
            var menu = document.getElementById("menu-h");
            if (menu.className === "menu-hide")
                menu.className = "menu-show";
            else
                menu.className = "menu-hide";
        }
    </script>

</body>

</html>
